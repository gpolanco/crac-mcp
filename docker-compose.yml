version: "3.8"

services:
  crac-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crac-mcp-server
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
